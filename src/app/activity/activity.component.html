<ion-card *ngFor="let a of activity; let i = index">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div *ngIf="a.action == 'Like'">
            <ion-icon slot="start" name="heart" size="large"></ion-icon>
          </div>
          <div *ngIf="a.action == 'Comment'">
            <ion-icon
              slot="start"
              name="chatbox-ellipses"
              size="large"
            ></ion-icon>
          </div>
          <div *ngIf="!a.action">
            <ion-icon slot="start" name="person-add"></ion-icon>
          </div>
        </ion-col>
        <ion-col padding>
          <ion-card-title *ngIf="a.action == 'Like'">
            <h3>
              <b>{{ a.username }} liked one of your posts</b>
            </h3>
          </ion-card-title>
          <ion-card-title *ngIf="a.action == 'Comment'">
            <ion-text>
              <h3>
                <b>{{ a.username }} commented on one of your posts</b>
              </h3>
            </ion-text>
            <ion-text>
              <h3>
                <i>"{{ a.comment }}"</i>
              </h3>
            </ion-text>
          </ion-card-title>
          <ion-card-title *ngIf="!a.action">
            <h3>
              <b>{{ a.username }} followed you</b>
            </h3>
          </ion-card-title>
          <ion-card-subtitle>{{ a.action_at }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

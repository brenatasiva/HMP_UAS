<ion-app *ngIf="!username && !signUp">
    <ion-header>
        <ion-toolbar>
            <ion-title class="ion-text-center">
                <ion-icon name="logo-twitter" size="large"></ion-icon>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-title class="ion-text-center ion-no-padding">
            <h3>Login</h3>
        </ion-title>
        <ion-card>
            <ion-item>
                <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="loginUsername">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="loginPassword">
                </ion-input>
            </ion-item>
            <ion-text class="ion-text-center">
                <p *ngIf="statusLogin">
                    <ion-chip>{{ statusLogin }}</ion-chip>
                </p>
            </ion-text>
            <ion-button type="submit" expand="block" (click)="login()">Login</ion-button>
        </ion-card>
        <ion-text (click)="changeSignUp()" class="ion-text-center">
            <h4>Don't have account yet? <b>Sign Up</b></h4>
        </ion-text>
    </ion-content>
</ion-app>

<ion-app *ngIf="!username && signUp">
    <ion-header>
        <ion-toolbar>
            <ion-title class="ion-text-center">
                <ion-icon name="logo-twitter" size="large"></ion-icon>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-title class="ion-text-center ion-no-padding">
            <h3>Sign Up</h3>
        </ion-title>
        <ion-card>
            <ion-item>
                <ion-input name="nama" type="text" placeholder="Nama" [(ngModel)]="signName">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="signUsername">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="signPassword">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="location" type="text" placeholder="Location (optional)" [(ngModel)]="signLokasi">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="bio" type="text" placeholder="Bio (optional)" [(ngModel)]="signBio">
                </ion-input>
            </ion-item>
            <ion-list>
                <ion-radio-group [(ngModel)]="signGender">
                    <ion-list-header>
                        <ion-label>
                            <h4>Gender</h4>
                        </ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-label>Laki-laki</ion-label>
                        <ion-radio value="Laki" checked></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Perempuan</ion-label>
                        <ion-radio value="Perempuan"></ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-list>
            <ion-list>
                <ion-list-header>
                    <ion-label>
                        <h4>Birth Date</h4>
                    </ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-input name="date" type="text" placeholder="DD/MM/YYYY" [(ngModel)]="signTanggal">
                    </ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-list-header>
                    <ion-label>
                        <h4>Profile Picture (optional)</h4>
                    </ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-img src="{{signUrl}}">
                    </ion-img>
                    <ion-button (click)="ambilFoto()">
                        <ion-icon name="camera"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
            <ion-text class="ion-text-center">
                <p *ngIf="statusSignUp">
                    <ion-chip>{{ statusSignUp }}</ion-chip>
                </p>
            </ion-text>
            <ion-button type="submit" expand="block" (click)="signup()">Sign Up</ion-button>
        </ion-card>
        <ion-title (click)="changeSignIn()" class="ion-text-center ion-margin-bottom">
            <h4>Already have account? <b>Sign In</b></h4>
        </ion-title>
    </ion-content>
</ion-app>

<ion-app *ngIf="username">
    <ion-menu content-id="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-menu-toggle>
                <ion-list>
                    <ion-item routerLink="/home">
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item routerLink="/profile/{{ username }}">
                        <ion-icon name="person-outline" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                    <ion-item routerLink="/activity">
                        <ion-icon name="footsteps-outline" slot="start"></ion-icon>
                        <ion-label>Activity</ion-label>
                    </ion-item>
                    <ion-item routerLink="/collection">
                        <ion-icon name="library-outline" slot="start"></ion-icon>
                        <ion-label>Collections</ion-label>
                    </ion-item>
                    <ion-item (click)="logout()">
                        <ion-icon name="log-out-outline" slot="start"></ion-icon>
                        <ion-label>Log Out</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button autoHide="false" size="large"></ion-menu-button>
            </ion-buttons>
            <ion-title class="ion-text-center">
                <ion-icon name="logo-twitter" size="large" routerLink="home"></ion-icon>
            </ion-title>
            <ion-buttons slot="end">
                <ion-icon name="search" size="large" routerLink="search"></ion-icon>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <router-outlet id="content"> </router-outlet>
    </ion-content>
</ion-app>

<ion-app *ngIf="!username">
    <ion-header>
        <ion-toolbar>
            <ion-title>Login</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card>
            <ion-item>
                <ion-input name="username" type="text" placeholder="Username" [(ngModel)]='loginUsername'>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]='loginPassword'>
                </ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" (click)='login()'>Login</ion-button>
            <ion-chip *ngIf="statusLogin">{{statusLogin}}</ion-chip>
        </ion-card>
    </ion-content>
</ion-app>

<ion-app *ngIf="username">
    <ion-menu content-id="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-menu-toggle>
                <ion-list>
                    <ion-item routerLink='/home'>
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item routerLink='/profile'>
                        <ion-icon name="person-outline" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                    <ion-item routerLink='/activity'>
                        <ion-icon name="footsteps-outline" slot="start"></ion-icon>
                        <ion-label>Activity</ion-label>
                    </ion-item>
                    <ion-item routerLink='/collection'>
                        <ion-icon name="library-outline" slot="start"></ion-icon>
                        <ion-label>Collections</ion-label>
                    </ion-item>
                    <ion-item (click)='logout()'>
                        <ion-icon name="log-out-outline" slot="start"></ion-icon>
                        <ion-label>Log Out</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button autoHide="false"></ion-menu-button>
            </ion-buttons>
            <ion-icon name="logo-twitter" size="large"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <router-outlet id="content"> </router-outlet>
    </ion-content>
</ion-app>

<ion-searchbar
  [(ngModel)]="search"
  (ionInput)="findUser($event)"
></ion-searchbar>
<ion-card *ngFor="let user of users">
  <ion-card-content routerLink="/profile/{{ user.username }}">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-avatar style="width: 50px; height: 50px">
            <img
              *ngIf="user.url === null"
              src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
            />
            <img
              *ngIf="user.url !== null"
              src="https://ubaya.fun/hybrid/160419144/hmp_uas/users/images/{{
                user.url
              }}"
            />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>
            <h3>
              <b>{{ user.username }}</b>
            </h3>
          </ion-card-title>
          <ion-card-subtitle>{{ user.nama }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
